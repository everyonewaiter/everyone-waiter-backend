# CLIENT
allow.client.urls=http://localhost:5500

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/everyone_waiter
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# REDIS
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=1234

# JPA
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# MAIL
spring.mail.host=smtp.gmail.com
spring.mail.username=USERNAME
spring.mail.password=PASSWORD

# NAVER SENS
naver.sens.access-key=ACCESS_KEY
naver.sens.secret-key=SECRET_KEY
naver.sens.service-id=SERVICE_ID
naver.sens.channel-id=CHANNEL_ID

# JWT
jwt.secret-key=SECRET_KEY
